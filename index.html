<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,100italic,400italic' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="unu">
  <div class="row doi">

    <div class="plane_icon"></div>

    <div class="title">
      <h1>FLY AWAY</h1>
      <h2>SOMEWHERE</h2>
    </div>

    <div class="destination">
      <form>
        I want to fly from
        <input type="text" name="departure" size="16"><br>
        to
        <input type="text" name="name" size="25">
      </form>
    </div>

    <div class="passengers">
      <form>
        I will be flying
        <select>
          <option value="solo">SOLO</option>
          <option value="with_others">WITH OTHERS</option>
        </select><br>
        There will be
        <input type="text" name="people_ammount" size="1" maxlength="2">
        people in total.
    </div>

    <div class="flight_type">
      <form>
        This is a
        <select>
          <option value="departure">DEPARTURE</option>
          <option value="return">RETURN</option>
        </select>
        flight.
    </div>

    <div class="flight_date">
      <form>
        My dates are
        <select>
          <option value="flexible">FLEXIBLE</option>
          <option value="fixed">FIXED</option>
        </select><br>
        Departure date
        <input type="text" name="day" size="1" maxlength="2">/<input type="text" name="month" size="1" maxlength="2">/<input type="text" name="year" size="2" maxlength="4"><br>
        Return date
        <input type="text" name="day" size="1" maxlength="2">/<input type="text" name="month" size="1" maxlength="2">/<input type="text" name="year" size="2" maxlength="4"><br>
      </form>
    </div>

    <div class="submit">
      <form>
        <input type="button" name="submit" value="FIND FLIGHTS">
      </form>
    </div>
  </div>
</div>

</body>

</html>
